        <div class="contact">

            <h2 class="mt-3">Contact Us</h2>
    
            <p>If you have any questions or requests, submit it right here.</p>
    
            <form class="offset-3 col-6" action="https://hnitest.go.yj.fr" method="post">
                <input class="form-control" type="text" id="firstname" name="firstname" placeholder="First Name" required >
                <input class="form-control mt-3" type="text" id="lastname" name="lastname" placeholder="Last Name" required >
                <input class="form-control mt-3" type="email" id="mail" name="email" placeholder="Email" required >
                <select class="form-control mt-3" name="country" id="country" required>
                    <option value="" disabled selected hidden>Country</option>
                    <option value="France">France</option>
                    <option value="Spain">Spain</option>
                    <option value="USA">USA</option>
                    <option value="Germany">Germany</option>
                </select>
                <textarea class="form-control mt-3" name="request" id="request" rows="6" placeholder="Write your question here..."></textarea>
    
                <input class="btn btn-success mt-3" type="submit" value="Submit">
            </form>
